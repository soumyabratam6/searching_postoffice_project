<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Post Office Application</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Post Office Application</h1>
        <p>
          This Application Allows you to extract information about the nearest
          Post Offices, based on your location.
        </p>
        <img src="asset/image.svg" alt="Mailbox Illustration" />
      </div>
      <div class="right">
        <div class="ip-address">
          <p>Your Current IP Address is: <span id="ipAddress"></span></p>
          <button id="getStartedBtn">Get Started</button>
        </div>
      </div>
    </div>
    <div class="container-additio">
      <div class="additional-info" id="additionalInfo" style="display: none">
        <div class="ip-add">IP Address:<span id="ipAddressDetail"></span></div>
        <div class="location-info" id="location-info"></div>
        <div class="current-location" id="curr-loc"></div>
        <div class="more-info" id="more-info"></div>
        <div class="post-offices">
          <h2>Post Offices Near You</h2>
          <input type="text" id="searchBox" placeholder="Search By Name" />
          <div id="post-office-list" class="post-office-grid"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
